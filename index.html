<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown for Mama</title>
    <style>
        body {
            text-align: center;
            font-family: "Arial", sans-serif;
            background-color: #ffebf0;
            color: #5a3e36;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?flowers');
            background-size: cover;
            background-position: center;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        #message {
            font-size: 3rem;
            font-weight: bold;
            color: #d6336c;
            display: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‰ Countdown to Mama's Birthday ðŸŽ‰</h1>
    <div id="countdown"></div>
    <div id="message">ðŸŒ¸ Happy Birthday Mama! ðŸŒ¸</div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("April 13, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").style.display = "block";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
